plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}


group 'org.example'
version '1.0-SNAPSHOT'
apply plugin: 'application'

mainClassName = 'MainAppKt'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext.dropwizard_version = '2.0.1'


build {
    dependsOn(shadowJar)
}

shadowJar {
    mergeServiceFiles()
    exclude 'META-INF/*.DSA', 'META-INF/*.RSA', 'META-INF/*.SF'
    manifest {
        attributes 'Main-Class': 'SplitBillApp'
    }
    archiveName 'app.jar'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
//    implementation "com.fasterxml.jackson.module:jackson-module-kotlin:2.10.1"
//    implementation "io.dropwizard:dropwizard-jackson:1.1.2"
    testImplementation("org.junit.jupiter:junit-jupiter:5.6.0")
//    testImplementation("org.mockito:mockito-junit-jupiter.2.17.1")
//    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '2.17.1'
    testCompile group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.3.0'
    compile(
            "io.dropwizard:dropwizard-core:$dropwizard_version",
            "io.dropwizard:dropwizard-jackson:2.0.1"
    )
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
